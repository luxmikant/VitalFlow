<template>
    <lightning-card title="Hospital Command Center" icon-name="standard:hospital_health">
        <div class="slds-p-around_medium">
            <!-- Header Stats (Placeholder) -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col">
                    <div class="slds-box slds-box_small slds-theme_shade">
                        <p class="slds-text-heading_small">Active Alerts</p>
                        <p class="slds-text-heading_large slds-text-color_error">{activeAlertCount}</p>
                    </div>
                </div>
            </div>

            <!-- Alert Grid -->
            <template if:true={alerts}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={alerts} for:item="alert">
                        <div key={alert.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-m-bottom_medium">
                            <article class="slds-card slds-card_boundary">
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div class="slds-media__figure">
                                            <lightning-icon icon-name="custom:custom34" size="small"></lightning-icon>
                                        </div>
                                        <div class="slds-media__body">
                                            <h2 class="slds-card__header-title">
                                                <a href="#" class="slds-card__header-link slds-truncate" title={alert.Ward_Name__c}>
                                                    <span>{alert.Ward_Name__c}</span>
                                                </a>
                                            </h2>
                                        </div>
                                        <div class="slds-no-flex">
                                            <lightning-badge label={alert.Severity__c} class="slds-badge_inverse"></lightning-badge>
                                        </div>
                                    </header>
                                </div>
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-grid slds-gutters">
                                        <div class="slds-col">
                                            <p class="slds-text-title_caps">Occupancy</p>
                                            <p class="slds-text-heading_medium">{alert.Occupancy_Percent__c}%</p>
                                        </div>
                                        <div class="slds-col">
                                            <p class="slds-text-title_caps">Wait Time</p>
                                            <p class="slds-text-heading_medium">{alert.Wait_Time_Minutes__c}m</p>
                                        </div>
                                    </div>
                                    <div class="slds-m-top_small">
                                        <p class="slds-text-color_weak">Status: {alert.Status__c}</p>
                                    </div>
                                    <template if:true={alert.AI_Recommendation__c}>
                                        <div class="slds-box slds-box_x-small slds-theme_shade slds-m-top_small">
                                            <div class="slds-media slds-media_center">
                                                <div class="slds-media__figure">
                                                    <lightning-icon icon-name="utility:einstein" size="small" alternative-text="AI"></lightning-icon>
                                                </div>
                                                <div class="slds-media__body">
                                                    <p class="slds-text-body_small"><strong>Agent Recommendation:</strong></p>
                                                    <p class="slds-text-body_small">{alert.AI_Recommendation__c}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                                <footer class="slds-card__footer">
                                    <lightning-button 
                                        variant="brand" 
                                        label="Acknowledge" 
                                        title="Acknowledge Alert" 
                                        onclick={handleAcknowledge} 
                                        data-id={alert.Id}
                                        disabled={alert.isAcknowledged}>
                                    </lightning-button>
                                </footer>
                            </article>
                        </div>
                    </template>
                </div>
            </template>
            <template if:true={alerts.error}>
                <div class="slds-text-color_error">
                    Error loading alerts: {alerts.error}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
